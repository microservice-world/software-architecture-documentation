# O'Reilly-Inspired Book Theme
# Clean, professional technical book style
extends: default

# Page setup
page:
  background_color: FFFFFF
  layout: portrait
  margin: [0.75in, 0.875in, 0.875in, 0.875in]
  margin_inner: 1in
  margin_outer: 0.75in
  size: A4

# Base typography - Georgia-style serif
base:
  text_align: justify
  font_color: 000000
  font_family: Noto Serif
  font_size: 10
  line_height_length: 14
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  border_color: DDDDDD
  border_radius: 0
  border_width: 0.5

vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length

# O'Reilly red accent
link:
  font_color: 9E0000

# Inline code - O'Reilly style
codespan:
  font_color: 000000
  font_family: M+ 1mn
  font_size: 0.85em

# Headings - clean black, no color
heading:
  text_align: left
  font_color: 000000
  font_family: Noto Serif
  font_style: bold
  h1_font_size: floor($base_font_size * 2.4)
  h2_font_size: floor($base_font_size * 1.8)
  h3_font_size: round($base_font_size * 1.4)
  h4_font_size: $base_font_size_large
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.2
  margin_top: $vertical_rhythm * 1.2
  margin_bottom: $vertical_rhythm * 0.6
  min_height_after: $base_line_height_length * 1.5

# Chapter title with red underline accent
heading_h2:
  border_color: 9E0000
  border_width: [0, 0, 2, 0]
  padding: [0, 0, 8, 0]

# Title page - O'Reilly inspired with red accent
title_page:
  background_color: FFFFFF
  text_align: left
  logo:
    top: 5%
    align: left
  title:
    top: 60%
    font_size: $heading_h1_font_size * 1.6
    font_color: 9E0000
    font_style: bold
    line_height: 1.0
  subtitle:
    font_size: $heading_h3_font_size
    font_color: 333333
    font_style: normal
    line_height: 1.2
    margin_top: $base_font_size * 0.5
  authors:
    margin_top: $base_font_size * 1.5
    font_size: $base_font_size_large
    font_color: 333333
  revision:
    margin_top: $base_font_size
    font_color: 666666
    font_size: $base_font_size

# Header - chapter title, O'Reilly style
header:
  font_size: $base_font_size_small
  font_color: 666666
  font_style: normal
  height: $base_line_height_length * 2.5
  line_height: 1
  vertical_align: bottom
  border_width: 0
  padding: [0, 0, $base_line_height_length / 2, 0]
  recto:
    right:
      content: '{chapter-title}'
  verso:
    left:
      content: '{document-title}'

# Footer - simple page numbers
footer:
  font_size: $base_font_size_small
  font_color: 666666
  border_width: 0
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 0, 0, 0]
  vertical_align: top
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: '{page-number}'

# Code blocks - light gray, no border radius (O'Reilly style)
code:
  font_color: 000000
  font_family: M+ 1mn
  font_size: 8.5
  padding: 10
  line_height: 1.3
  line_gap: 3.5
  background_color: F4F4F4
  border_color: DDDDDD
  border_radius: 0
  border_width: 0.5

# Admonitions - simple with icons
admonition:
  column_rule_color: DDDDDD
  column_rule_width: 0.5
  padding: [$vertical_rhythm / 2, $horizontal_rhythm, $vertical_rhythm / 2, $horizontal_rhythm]
  background_color: F8F8F8
  border_width: 0
  label:
    text_transform: uppercase
    font_style: bold
  icon:
    tip:
      stroke_color: 008000
    note:
      stroke_color: 1A5276
    important:
      stroke_color: 9E0000
    warning:
      stroke_color: CC7000
    caution:
      stroke_color: CC7000

# Block quotes
quote:
  font_size: $base_font_size
  font_color: 333333
  font_style: italic
  border_color: 9E0000
  border_width: 0
  border_left_width: 3
  padding: [$vertical_rhythm / 2, $horizontal_rhythm, $vertical_rhythm / 2, $horizontal_rhythm]
  background_color: FFFFFF
  cite:
    font_size: $base_font_size_small
    font_color: 666666
    font_style: normal

# Tables - clean with dark header
table:
  background_color: FFFFFF
  border_color: 000000
  border_width: 0.5
  grid_color: CCCCCC
  grid_width: 0.5
  cell_padding: 5
  head:
    font_style: bold
    font_color: FFFFFF
    background_color: 000000
    border_bottom_width: 0
  body:
    stripe_background_color: F8F8F8
  foot:
    background_color: EEEEEE

# Table of contents
toc:
  indent: $horizontal_rhythm
  line_height: 1.5
  dot_leader:
    font_color: AAAAAA
    content: '. '

# Sidebar boxes
sidebar:
  background_color: F4F4F4
  border_color: DDDDDD
  border_radius: 0
  border_width: 0.5
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]
  title:
    text_align: left
    font_color: 000000
    font_size: $heading_h4_font_size
    font_style: bold

# Example blocks
example:
  border_color: DDDDDD
  border_radius: 0
  border_width: 0.5
  background_color: FFFFFF
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]

# Images
image:
  align: center

# Captions
caption:
  align: left
  font_size: $base_font_size * 0.9
  font_style: italic
  font_color: 666666
  margin_inside: $vertical_rhythm / 3
  margin_outside: $vertical_rhythm / 2

# Abstract
abstract:
  font_color: 333333
  font_size: $base_font_size
  line_height: 1.5
  font_style: italic
  first_line_font_style: bold
  title:
    text_align: left
    font_color: 000000
    font_size: $heading_h4_font_size
    font_style: bold

# Footnotes
footnotes:
  font_size: round($base_font_size * 0.8)
  item_spacing: $vertical_rhythm / 3

# Lists
list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
