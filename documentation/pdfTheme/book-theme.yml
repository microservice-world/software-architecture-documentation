# Professional Book Theme for Asciidoctor PDF
# Inspired by O'Reilly and Manning book styles
extends: default

# Page setup - book style margins
page:
  background_color: FFFEF9
  layout: portrait
  margin: [0.75in, 0.75in, 0.875in, 0.75in]
  margin_inner: 0.875in
  margin_outer: 0.625in
  size: A4

# Base typography
base:
  text_align: justify
  font_color: 2D2D2D
  font_family: Noto Serif
  font_size: 10.5
  line_height_length: 15
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  border_color: D4D4D4
  border_radius: 3
  border_width: 0.5

# Vertical and horizontal spacing
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length

# Links
link:
  font_color: 1A5276

# Inline code
codespan:
  font_color: C0392B
  font_family: M+ 1mn
  font_size: 0.9em
  background_color: F8F8F8
  border_radius: 2

# Headings - clean professional look
heading:
  text_align: left
  font_color: 1A252F
  font_family: Noto Serif
  font_style: bold
  h1_font_size: floor($base_font_size * 2.8)
  h1_font_color: 0D1B2A
  h2_font_size: floor($base_font_size * 2.0)
  h2_font_color: 1B263B
  h3_font_size: round($base_font_size * 1.5)
  h3_font_color: 415A77
  h4_font_size: $base_font_size_large
  h4_font_color: 778DA9
  h5_font_size: $base_font_size
  h6_font_size: $base_font_size_small
  line_height: 1.2
  margin_top: $vertical_rhythm * 0.8
  margin_bottom: $vertical_rhythm * 0.6
  min_height_after: $base_line_height_length * 1.5

# Chapter titles (H2 in book doctype)
heading_h2:
  border_width: 0
  border_color: 1B263B
  padding: [0, 0, 4, 0]

# Title page - professional book cover style
title_page:
  background_color: 0D1B2A
  text_align: center
  logo:
    top: 10%
    align: center
  title:
    top: 40%
    font_size: $heading_h1_font_size * 1.4
    font_color: E0E1DD
    font_style: bold
    line_height: 1.1
  subtitle:
    font_size: $heading_h3_font_size
    font_color: 778DA9
    font_style: italic
    line_height: 1.3
    margin_top: $base_font_size
  authors:
    margin_top: $base_font_size * 3
    font_size: $base_font_size_large
    font_color: E0E1DD
  revision:
    margin_top: $base_font_size * 2
    font_color: 778DA9
    font_size: $base_font_size

# Running header
header:
  font_size: $base_font_size_small
  font_color: 778DA9
  font_style: italic
  height: $base_line_height_length * 2.5
  line_height: 1
  vertical_align: bottom
  border_width: 0
  border_color: D4D4D4
  padding: [0, 0, $base_line_height_length / 4, 0]
  recto:
    right:
      content: '*{chapter-title}*'
  verso:
    left:
      content: '*{document-title}*'

# Running footer with page numbers
footer:
  font_size: $base_font_size_small
  font_color: 778DA9
  border_color: D4D4D4
  border_width: 0.5
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 0, 0, 0]
  vertical_align: top
  recto:
    center:
      content: '{page-number}'
  verso:
    center:
      content: '{page-number}'

# Code blocks
code:
  font_color: 2D2D2D
  font_family: M+ 1mn
  font_size: 9
  padding: $code_font_size
  line_height: 1.3
  line_gap: 3.8
  background_color: F4F4F4
  border_color: DDDDDD
  border_radius: 4
  border_width: 0.5

# Admonitions (notes, warnings, tips)
admonition:
  column_rule_color: $base_border_color
  column_rule_width: 0.5
  padding: [$vertical_rhythm / 2, $horizontal_rhythm, $vertical_rhythm / 2, $horizontal_rhythm]
  background_color: FAFAFA
  border_color: DDDDDD
  border_width: 0.5
  border_radius: 3
  label:
    text_transform: uppercase
    font_style: bold
  icon:
    tip:
      stroke_color: 27AE60
      name: fa-lightbulb-o
    note:
      stroke_color: 2980B9
      name: fa-info-circle
    important:
      stroke_color: E74C3C
      name: fa-exclamation-circle
    warning:
      stroke_color: F39C12
      name: fa-exclamation-triangle
    caution:
      stroke_color: E67E22
      name: fa-fire

# Block quotes
quote:
  font_size: $base_font_size
  font_color: 555555
  font_style: italic
  border_color: 778DA9
  border_width: 0
  border_left_width: 4
  padding: [$vertical_rhythm / 2, $horizontal_rhythm, $vertical_rhythm / 2, $horizontal_rhythm]
  background_color: FAFAFA
  cite:
    font_size: $base_font_size_small
    font_color: 778DA9
    font_style: normal

# Tables
table:
  background_color: $page_background_color
  border_color: CCCCCC
  border_width: 0.5
  grid_color: DDDDDD
  grid_width: 0.5
  cell_padding: 6
  head:
    font_style: bold
    font_color: FFFFFF
    background_color: 1B263B
    border_bottom_width: 1.5
  body:
    stripe_background_color: F8F8F8
  foot:
    background_color: E8E8E8

# Table of contents
toc:
  indent: $horizontal_rhythm
  line_height: 1.6
  dot_leader:
    font_color: AAAAAA
    content: '. '

# Sidebar boxes
sidebar:
  background_color: F0F4F8
  border_color: 778DA9
  border_radius: 4
  border_width: 0.5
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]
  title:
    text_align: center
    font_color: 1B263B
    font_size: $heading_h4_font_size
    font_style: bold

# Example blocks
example:
  border_color: 778DA9
  border_radius: 4
  border_width: 0.75
  background_color: FFFEF9
  padding: [$vertical_rhythm, $horizontal_rhythm, $vertical_rhythm, $horizontal_rhythm]

# Images
image:
  align: center

# Captions
caption:
  align: left
  font_size: $base_font_size * 0.9
  font_style: italic
  font_color: 666666
  margin_inside: $vertical_rhythm / 3
  margin_outside: $vertical_rhythm / 3

# Abstract
abstract:
  font_color: 555555
  font_size: $base_font_size_large
  line_height: 1.5
  font_style: italic
  first_line_font_style: bold
  title:
    text_align: center
    font_color: $heading_font_color
    font_size: $heading_h4_font_size
    font_style: bold

# Footnotes
footnotes:
  font_size: round($base_font_size * 0.8)
  item_spacing: $vertical_rhythm / 3

# Lists
list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
  marker_font_color: 778DA9
